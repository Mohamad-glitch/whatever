<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Server</title>
    <script>
        function fetchServerStatus() {
            fetch('https://whatever-qw7l.onrender.com/farms/window-status', {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch server status');
                }
                return response.json();
            })
            .then(data => {
                const p = document.getElementById('togglep');
                const currentState = data.status; // Assuming the server returns { status: "on" } or { status: "off" }
                p.dataset.state = currentState;
                p.textContent = `Turn ${currentState === 'on' ? 'Off' : 'On'}`;
            })
            .catch(error => {
                console.error('Error fetching server status:', error);
            });
        }

        // Fetch the current server status when the page loads
        window.onload = fetchServerStatus;
    </script>
</head>
<body style="background-color: #333; color: white; text-align: center; padding: 20px;">
    <p id="togglep" data-state="off" onclick="toggleServer()">Turn On</p>
</body>
</html>
